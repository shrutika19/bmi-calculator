<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <title>BMI Calculator</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">BMI Calculator</h1>
        <p class="text-center" id="result1Tag"></p>
        <p class="text-center" id="result2Tag" style="font-style: italic;"></p>
        <div class="row">
            <div class="col-md d-flex justify-content-center">
                <div class="card GradientBorder " style="width: 20rem;">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="heightInput" class="form-label" style="color: #fff;">Height In CM</label>
                                <input type="number" class="form-control" id="heightInput"
                                    placeholder="Enter Height in numbers" required>
                            </div>
                    </div>
                    <div class=" mb-3">
                        <label for="weightInput" class="form-label" style="color: #fff;">Weight In KG</label>
                        <input type=" number" class="form-control" id="weightInput"
                            placeholder="Enter weight in numbers" required>
                    </div>
                    <button type="button" class="btn btn-outline-light" id="calculateBtn">Calculate</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
